<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 10px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        .status {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4CAF50;
        }
        .status-title {
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }
        .status-text {
            color: #666;
            font-size: 14px;
        }
        .info {
            background: white;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        .version {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">J</div>
        <div class="title">Jutsu Blocker Remover</div>
        <div class="subtitle">Разблокировщик для jut.su</div>
    </div>
    
    <div class="status">
        <div class="status-title">✅ Активно</div>
        <div class="status-text">Расширение работает и удаляет блокировки на jut.su</div>
    </div>
    
    <div class="info">
        <strong>Что делает расширение:</strong><br>
        • Автоматически удаляет блокирующие элементы Jutsu+<br>
        • Разблокирует видео контент<br>
        • Восстанавливает функциональность страницы<br>
        • Работает в фоновом режиме
    </div>
    
    <div class="version">Версия 1.0</div>
</body>
</html>
